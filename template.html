            '#7986cb', '#ffeb3b', '#f48fb1', '#b2ff59', '#9575cd',
        ],
		navigation: true,
		navigationPosition: 'right',

		afterLoad: function(origin, destination, direction){
			if(destination.item.childNodes[0].childNodes[1]){
				ang = ang_position*Math.floor(Math.random() * 5)
				ang_position = ang_position*(-1);

				item_id = destination.item.childNodes[0].childNodes[1].id
				if(item_id && !visited_items.includes(item_id)){
					visited_items.push(item_id);
					element = document.getElementById(item_id);
					element.style.filter = "grayscale(0%)";
					element.style.transform = "scale(0.8, 0.8) rotate("+ang+"deg)";
				}
			}
		}
	});

	function scrolldown(){
		myFullpage.moveTo(2);
	}
</script>
